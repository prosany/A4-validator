<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- title -->
    <title>Assignment Validator</title>
  </head>
  <body>
    <div class="container">
      <h1>Assignment Results</h1>
      <div class="grid">
        <div id="assignment1"></div>
        <div id="assignment2"></div>
        <div id="assignment3"></div>
        <div id="assignment4"></div>
        <div id="assignment5"></div>
      </div>
      <div class="textarea">
        <textarea id="results" cols="30" rows="10"></textarea>
        <div>
          <button id="copyFeed">Copy Feedback</button>
        </div>
      </div>
      <div id="finalResults"></div>
    </div>

    <!-- script -->
    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
